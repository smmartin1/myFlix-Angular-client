<div class="genre-view">
  <mat-card class="genre-card">
    <mat-card-header class="genre-name">
      <mat-card-title>{{data.Name}}</mat-card-title>
    </mat-card-header>
    <mat-dialog-content><b>Description:</b> {{data.Description}}</mat-dialog-content>
    <mat-card-actions class="genre-action">
      <button
        mat-button
        mat-dialog-close
        class="genre-button"
      >
        Close
      </button>
    </mat-card-actions>
  </mat-card>
</div>
