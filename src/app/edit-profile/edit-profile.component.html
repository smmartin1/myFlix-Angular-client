<mat-card class="edit-card">
  <mat-card-header class="edit-title">
    <mat-card-title>Edit Profile</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="Password"
          type="password"
          name="Password"
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          placeholder="Email"
          type="email"
          name="Email"
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="edit-action">
    <button
      mat-raised-button
      (click)="updateUser()"
      class="edit-btn"
    >
      Update Information
    </button>
  </mat-card-actions>
</mat-card>
