<mat-card class="login-card">
  <mat-card-header class="login-title">
    <mat-card-title>Log In</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-action">
    <button
      mat-raised-button
      (click)="loginUser()"
      class="login-button"
    >
      <mat-icon>login</mat-icon>
      Log In
    </button>
  </mat-card-actions>
</mat-card>
